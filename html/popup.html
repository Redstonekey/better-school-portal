<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Popup-specific styles */
        body {
            width: 350px;
            padding: 16px;
        }

        header {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .settings-section {
            background-color: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--gray-200);
        }

        .color-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .color-preview {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            margin-right: 8px;
            border: 1px solid var(--gray-300);
        }

        .color-input {
            width: 100%;
            padding: 6px;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-300);
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .button-container {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .save-button {
            background-color: var(--primary);
            color: white;
        }

        .reset-button {
            background-color: var(--gray-200);
            color: var(--dark);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Einstellungen</h1>
    </header>

    <div class="settings-section">
        <h2 class="settings-title">Farbschema</h2>
        <div class="color-option">
            <div class="color-preview" id="primaryPreview"></div>
            <input type="text" class="color-input" id="primaryColor" placeholder="Prim채rfarbe (#4361ee)">
        </div>
        <div class="color-option">
            <div class="color-preview" id="secondaryPreview"></div>
            <input type="text" class="color-input" id="secondaryColor" placeholder="Sekund채rfarbe (#3f37c9)">
        </div>
        <div class="color-option">
            <div class="color-preview" id="accentPreview"></div>
            <input type="text" class="color-input" id="accentColor" placeholder="Akzentfarbe (#4895ef)">
        </div>
    </div>

    <div class="settings-section">
        <h2 class="settings-title">Darstellung</h2>
        <div class="switch-container">
            <span>Dunkelmodus</span>
            <label class="switch">
                <input type="checkbox" id="darkMode">
                <span class="slider"></span>
            </label>
        </div>
        <div class="switch-container">
            <span>Animationen reduzieren</span>
            <label class="switch">
                <input type="checkbox" id="reduceAnimations">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="button-container">
        <button class="reset-button" id="resetButton">Zur체cksetzen</button>
        <button class="save-button" id="saveButton">Speichern</button>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const primaryColor = document.getElementById('primaryColor');
            const secondaryColor = document.getElementById('secondaryColor');
            const accentColor = document.getElementById('accentColor');
            const darkMode = document.getElementById('darkMode');
            const reduceAnimations = document.getElementById('reduceAnimations');
            const saveButton = document.getElementById('saveButton');
            const resetButton = document.getElementById('resetButton');
    
            // Default settings
            const defaultSettings = {
                primaryColor: '#4361ee',
                secondaryColor: '#3f37c9',
                accentColor: '#4895ef',
                darkMode: false,
                reduceAnimations: false
            };
    
            // Validate hex color
            function isValidHexColor(color) {
                return /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(color);
            }
    
            // Format color input
            function formatColorInput(input) {
                let value = input.value.trim();
                if (!value.startsWith('#')) {
                    value = '#' + value;
                }
                return value;
            }
    
            // Load saved settings
            function loadSettings() {
                chrome.storage.sync.get(defaultSettings, function(settings) {
                    if (chrome.runtime.lastError) {
                        console.error('Error loading settings:', chrome.runtime.lastError);
                        return;
                    }
    
                    primaryColor.value = settings.primaryColor;
                    secondaryColor.value = settings.secondaryColor;
                    accentColor.value = settings.accentColor;
                    darkMode.checked = settings.darkMode;
                    reduceAnimations.checked = settings.reduceAnimations;
                    
                    updateColorPreviews();
                });
            }
    
            // Update color preview boxes
            function updateColorPreviews() {
                document.getElementById('primaryPreview').style.backgroundColor = primaryColor.value;
                document.getElementById('secondaryPreview').style.backgroundColor = secondaryColor.value;
                document.getElementById('accentPreview').style.backgroundColor = accentColor.value;
            }
    
            // Save settings
            function saveSettings() {
                // Format and validate colors
                const formattedPrimary = formatColorInput(primaryColor);
                const formattedSecondary = formatColorInput(secondaryColor);
                const formattedAccent = formatColorInput(accentColor);
    
                // Validate all colors
                if (!isValidHexColor(formattedPrimary) || 
                    !isValidHexColor(formattedSecondary) || 
                    !isValidHexColor(formattedAccent)) {
                    alert('Bitte geben Sie g체ltige Hex-Farbcodes ein (z.B. #4361ee)');
                    return;
                }
    
                const settings = {
                    primaryColor: formattedPrimary,
                    secondaryColor: formattedSecondary,
                    accentColor: formattedAccent,
                    darkMode: darkMode.checked,
                    reduceAnimations: reduceAnimations.checked
                };
    
                chrome.storage.sync.set(settings, function() {
                    if (chrome.runtime.lastError) {
                        console.error('Error saving settings:', chrome.runtime.lastError);
                        alert('Fehler beim Speichern der Einstellungen');
                        return;
                    }
    
                    // Update input values with formatted colors
                    primaryColor.value = formattedPrimary;
                    secondaryColor.value = formattedSecondary;
                    accentColor.value = formattedAccent;
    
                    // Show save confirmation
                    saveButton.textContent = 'Gespeichert!';
                    saveButton.disabled = true;
                    setTimeout(() => {
                        saveButton.textContent = 'Speichern';
                        saveButton.disabled = false;
                    }, 2000);
    
                    // Notify content script
                    chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                        if (tabs[0]) {
                            chrome.tabs.sendMessage(tabs[0].id, {
                                type: 'SETTINGS_UPDATED',
                                settings: settings
                            }).catch(err => console.error('Error sending message:', err));
                        }
                    });
                });
            }
    
            // Reset settings
            function resetSettings() {
                chrome.storage.sync.set(defaultSettings, function() {
                    if (chrome.runtime.lastError) {
                        console.error('Error resetting settings:', chrome.runtime.lastError);
                        alert('Fehler beim Zur체cksetzen der Einstellungen');
                        return;
                    }
    
                    loadSettings();
    
                    // Show reset confirmation
                    resetButton.textContent = 'Zur체ckgesetzt!';
                    resetButton.disabled = true;
                    setTimeout(() => {
                        resetButton.textContent = 'Zur체cksetzen';
                        resetButton.disabled = false;
                    }, 2000);
    
                    // Notify content script
                    chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                        if (tabs[0]) {
                            chrome.tabs.sendMessage(tabs[0].id, {
                                type: 'SETTINGS_UPDATED',
                                settings: defaultSettings
                            }).catch(err => console.error('Error sending message:', err));
                        }
                    });
                });
            }
    
            // Event listeners
            saveButton.addEventListener('click', saveSettings);
            resetButton.addEventListener('click', resetSettings);
            
            // Update previews when colors change
            [primaryColor, secondaryColor, accentColor].forEach(input => {
                input.addEventListener('input', () => {
                    input.value = formatColorInput(input);
                    updateColorPreviews();
                });
            });
    
            // Load settings when popup opens
            loadSettings();
        });
</script>
</body>
</html>
